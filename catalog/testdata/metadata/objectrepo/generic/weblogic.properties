#Login Page Elements
weblogic.username = id&j_username
weblogic.password = id&j_password
weblogic.login = xpath&//input[@value='Login']


#Home Page
weblogic.home=xpath&//div[@class='formSeparator']/h2[text()='Information and Resources']
weblogic.deployments=link&Deployments
weblogic.exchangeEar=partiallinktext&OperaExchangeInterfaceServices
weblogic.exchangeState=xpath&//a[contains(text(),'OperaExchangeInterfaceServices')]/../following-sibling::td/a
weblogic.exchangeHealth=xpath&//a[contains(text(),'OperaExchangeInterfaceServices')]/../following-sibling::td[2]
weblogic.processor=xpath&//table[@id='genericTableFormtable']//td//a[contains(text(),'Processor')]
weblogic.jms=xpath&//div[@class='info-group']/h3[text()='Services']/..//a[text()='Messaging']/..//a[text()='JMS Modules']
weblogic.oxijms=xpath&//a[text()='OXIJMSModule']
weblogic.reset=xpath&//input[@value='Reset']
weblogic.table=xpath&//a[@title='View table customization']
weblogic.criteria=xpath&//table[@class='dialog']/tbody//tr/td/label[text()='Criteria:']/../following-sibling::td/input
weblogic.apply=xpath&//input[@value='Apply']
weblogic.data=xpath&//table[@class='datatable']//tr//td[2]
weblogic.be=xpath&//table[@class='datatable']//tr//td[2]/a[contains(text(),'BE_JMS_QUEUE')]
weblogic.out=xpath&//table[@class='datatable']//tr//td[2]/a[contains(text(),'OUT_JMS_QUEUE')]
weblogic.in=xpath&//table[@class='datatable']//tr//td[2]/a[contains(text(),'IN_JMS_QUEUE')]


weblogic.logout=link&Log Out